<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form id="feedback-form">
      <h2>Feedback Form</h2>
      
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required minlength="3" maxlength="50">
      
      <label for="email">Email ID:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      
      <label for="feedback-type">Feedback Type:</label>
      <select id="feedback-type" name="feedback-type" required>
        <option value="">Select Feedback Type</option>
        <option value="appreciation">Appreciation</option>
        <option value="general">General Feedback</option>
        <option value="suggestion">Suggestion</option>
        <option value="complaint">Complaint</option>
      </select>
      
      <label for="rate">Rate Experience (1-5):</label>
      <input type="range" id="rate" name="rating" min="1" max="5" step="1" required>
      <output id="rate-output">3</output>
      
      <label for="comments">Write Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." required minlength="10" maxlength="500"></textarea>
      
      <label>
        <input type="checkbox" id="contact" name="contact" value="yes"> Would you like us to contact you?
      </label>
      
      <div class="form-buttons">
        <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        <button type="reset"><i class="fas fa-undo"></i> Reset</button>
      </div>
    </form>
  </main>
</body>
</html>
